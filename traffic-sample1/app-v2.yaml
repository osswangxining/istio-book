
##################################################################################################
# service1
##################################################################################################
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: service1-v2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: service1
        version: v2
    spec:
      containers:
      - name: service1
        image: registry.cn-beijing.aliyuncs.com/istio-samples/mirrorservice:rev-dep-call
        imagePullPolicy: Always
        env:
        - name: myself
          value: "service1"
        - name: serviceName
          value: "service2.servicedependency"  
        ports:
        - containerPort: 5678
---
